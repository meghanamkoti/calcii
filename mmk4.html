<!doctype html>
<html>
<head>
<script >
var input=prompt("enter a no or string");
var n=input.length;
var flag=0;
for(var i=0;i<n;i++)
{ 
if(input.charAt(i)=='a'||input.charAt(i)=='A' || input.charAt(i) == 'e' || input.charAt(i) =='i'
 || input.charAt(i) == 'o' || input.charAt(i) == 'u' || input.charAt(i) == 'A' ||
input.charAt(i) == 'E' || input.charAt(i) =='I' || input.charAt(i) =='O' || input.charAt(i) == 'U')
{
i++;
alert('string input is'+input+'\n'+'leftmost vowel is'+input.charAt(i-1)+'\n'+'position of vowel'+i );
flag=1;
break;
}
}
if (flag==0)
{
var num=parseInt(input);
var rem=0,rev=0;
for(i=0;i<n;i++)
{
rem = num % 10;
rev = rev * 10 + rem ;
num=parseInt(num/10);
}
alert('reverse no'+rev);
}
</script>
