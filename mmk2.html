!DOCTYPE html>
<html>
<style>
td{
border:1px solid red;
color:black;
margin:0;
}
</style>
<body>
<body style="background-color:white;">
<table>
<thead>
<tr>
	<th>number</th>
	<th>square</th>
	<th>cube</th>
</tr>
</thead>
<script>
for(var n=0;n<=10;n++)
{
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
}
</script>
</table>
</body>
</html>
